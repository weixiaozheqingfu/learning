<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    $(function(){
        // 按钮单击时执行
        $("#testAjax").click(function(){
            // Ajax调用处理
            $.ajax({
               type: "GET",
               url: "http://localhost:8080/demo/getUserInfo",
               data: "id=-1",
               async: false,
			   success: function(data){
					// alert(data.data.name);
                    $("#myDiv").html('<h2>'+data.data.name+':'+data.data.age+'</h2>');
               }
            });
         });
    });
</script>    
</head>
    <body>
        <div id="myDiv"><h2>看这里</h2></div>
        <button id="testAjax" type="button">跨域获取数据</button>
    </body>
</html>
