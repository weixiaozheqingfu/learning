<!DOCTYPE HTML>
<html>
<head>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jsencrypt.min.js"></script>

    <script type="text/javascript">
        $(function(){

            getLoginGraphCaptcha();

            function getLoginGraphCaptcha() {
                $.ajax({
                    type: "GET",
                    url: "http://localhost:8080/login/getLoginGraphCaptcha",
                    data: "id=1",
                    async: false,
                    success: function(data){
                        captcha = "data:image/png;base64,"+data.data;
                        $("#captcha").val()
                        $("#captcha").attr("src",captcha);
                    }
                });
            }

            $("#submitBtn").click(function(){
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/login/login",
                    contentType: "application/json; charset=utf-8",
                    data: getLoginFromData(),
                    dataType: "json",
                    success: function (resultObj) {
                        if(resultObj.code=='-2'){
                            alert(resultObj.message);
                            getLoginGraphCaptcha();
                        }
                        if(resultObj.code=='-1'){
                            alert(resultObj.message);
                        }
                        if(resultObj.code=='0'){
                            window.location.href="http://localhost:8080/index.html";
                        }
                    },
                    error: function (message) {
                        alert(message);
                    }
                });
            });


            function getLoginFromData() {
                var encrypt = new JSEncrypt();
                encrypt.setPublicKey(getPublicKey());
                var encryptData = encrypt.encrypt($("#password").val());
                var pwd = encodeURI(encryptData);
                // +号的处理：因为get请求,数据在网络上传输时，非字母数字字符都将被替换成百分号（%）后跟两位十六进制数，
                // 而base64编码在传输到后端的时候，+会变成空格，因此先替换掉。后端再替换回来
                // var pwd = encodeURI(encryptData).replace(/\+/g, '%2B');
                var json = {
                    "account": $("#account").val(),
                    "password": pwd,
                    "graphCaptcha": $("#graphCaptcha").val()
                };
                return JSON.stringify(json);
            }


            function getPublicKey() {
                var resultStr = "";
                $.ajax({
                    type: "GET",
                    url: "http://localhost:8080/login/getPublicKey",
                    data: "id=1",
                    async: false,
                    success: function(data){
                        resultStr = data.data;
                    }
                });
                return resultStr;
            }


        });
    </script>
</head>
<body>
<div id="myDiv"></div>
<form name="loginFrom">
    帐号<input type="text" name="account" id="account" size="18" height="28px" value="" /><br>
    密码<input type="password" name="password" id="password" size="18" height="28px" value="" /><br>
    验证码:<input type="text" name="graphCaptcha" id="graphCaptcha" size="18" height="28px" value="" /><img id="captcha" width="100px" src="" >
    <!-- 验证码1:<input type="text" name="graphCaptcha1" size="18" value="" /><img id="captcha1" width="100px" src="http://localhost:8080/login/getLoginGraphCaptcha"><br> -->
       <input type="button" name="submitBtn" id="submitBtn" value="登陆" />
</form>
</body>
</html>
