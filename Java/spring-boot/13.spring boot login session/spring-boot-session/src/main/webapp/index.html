<!DOCTYPE HTML>
<html>
<head>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jsencrypt.min.js"></script>

    <script type="text/javascript">
        $(function(){
            getUserInfo();

            function getUserInfo() {
                $.ajax({
                    type: "GET",
                    url: "http://localhost:8081/userInfo/getLoginUserInfo",
                    data: "id=1",
                    async: false,
                    success: function(data){
                        if(data.code == 0){
                            $("#userNameSpan").html(","+data.data.fullName);
                        } else if (data.code == -2){
                            alert(data.message);
                            window.location.href="http://localhost:8081/login.html";
                        } else {
                            alert(data.message);
                        }
                    }
                });
            }


            $("#logoutBtn").click(function(){
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8081/login/logout",
                    async: false,
                    success: function(data){
                        if(data.code == 0){
                            window.location.href="http://localhost:8081/login.html";
                        } else{
                            alert(data.message);
                        }
                    }
                });
            });

        });
    </script>
</head>
<body>
欢迎你来到首页<span id="userNameSpan"></span>! <br>
<input type="button" name="logoutBtn" id="logoutBtn" value="退出" />
</body>
</html>
